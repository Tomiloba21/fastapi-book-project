name: Deploy FastAPI to Azure VM

on:
  push:
    branches:
      - main  # Adjust if using a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AZURE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 102.37.212.182 >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        run: |
          ssh azureuser@102.37.212.182 << 'EOF'
            cd ~/fastapi-book-project || git clone YOUR_REPO_URL ~/fastapi-book-project && cd ~/fastapi-book-project
            git pull origin main
            source venv/bin/activate || python3 -m venv venv && source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart nginx
            sudo systemctl restart fastapi-app  # Adjust if you use a systemd service
          EOF
